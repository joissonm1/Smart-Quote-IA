<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Solicitação - RCS</title>
    <style>
      :root {
        --primary-1: #2c5aa0;
        --primary-2: #1a73e8;
        --muted: #6c757d;
        --bg: #f8f9fa;
        --card: #ffffff;
        --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        --radius: 12px;
      }

      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: var(--bg);
        color: #2c3e50;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 28px;
      }

      .card {
        width: 920px;
        background: var(--card);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        overflow: hidden;
        position: relative;
      }

      .watermark {
        position: absolute;
        left: 50%;
        top: 30%;
        transform: translate(-50%, -50%) rotate(-45deg);
        font-size: 120px;
        color: rgba(44, 90, 160, 0.03);
        pointer-events: none;
        z-index: 0;
        font-weight: 900;
        letter-spacing: 6px;
      }

      .card-inner {
        position: relative;
        z-index: 1;
        padding: 28px 36px;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        border-bottom: 3px solid var(--primary-1);
        padding-bottom: 18px;
        margin-bottom: 18px;
      }

      .company .name {
        color: var(--primary-1);
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 6px;
      }
      .company .details {
        color: var(--muted);
        font-size: 12px;
      }

      .logo-block {
        width: 84px;
        height: 84px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, var(--primary-1), var(--primary-2));
        color: white;
        font-weight: 700;
        font-size: 20px;
        overflow: hidden;
      }
      .logo-block img {
        width: 76px;
        height: 76px;
        object-fit: contain;
        display: block;
      }

      .title {
        background: linear-gradient(135deg, var(--primary-1), var(--primary-2));
        color: white;
        padding: 10px 14px;
        text-align: center;
        font-size: 16px;
        font-weight: 600;
        border-radius: 8px;
        margin-bottom: 18px;
        display: inline-block;
      }

      form {
        display: grid;
        gap: 14px;
      }
      .grid-2 {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 14px;
      }
      label {
        font-size: 13px;
        font-weight: 600;
        display: block;
        margin-bottom: 6px;
      }
      input[type='text'],
      input[type='email'],
      textarea {
        width: 100%;
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid #e2e8f0;
        background: white;
        font-size: 14px;
      }
      textarea {
        min-height: 110px;
        resize: vertical;
      }

      .file-area {
        border: 2px dashed #e2e8f0;
        padding: 14px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        gap: 12px;
        background: #fff;
        cursor: pointer;
      }
      .file-area .info {
        color: var(--muted);
        font-size: 13px;
      }
      .file-area .btn {
        border: 1px solid var(--primary-1);
        background: transparent;
        color: var(--primary-1);
        padding: 8px 10px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        font-size: 13px;
      }
      .selected-files {
        margin-top: 8px;
        font-size: 13px;
        color: var(--muted);
      }

      .actions {
        display: flex;
        gap: 12px;
        align-items: center;
        margin-top: 6px;
      }
      .submit {
        background: linear-gradient(135deg, var(--primary-1), var(--primary-2));
        color: white;
        padding: 10px 16px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        font-weight: 700;
        display: inline-flex;
        align-items: center;
        gap: 10px;
      }
      .submit[disabled] {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .message {
        padding: 10px 12px;
        border-radius: 8px;
        margin-top: 8px;
        font-size: 13px;
      }
      .ok {
        background: #e6ffed;
        color: #05532a;
        border: 1px solid #c7f0d0;
      }
      .err {
        background: #fff0f0;
        color: #6b0b0b;
        border: 1px solid #ffd1d1;
      }

      footer {
        margin-top: 18px;
        font-size: 12px;
        color: var(--muted);
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="watermark">PRÉ-FATURA</div>
      <div class="card-inner">
        <header>
          <div class="company">
            <div class="name">RCS</div>
            <div class="details">
              Luanda, Angola<br />Call Center: +244 932 896 190
            </div>
          </div>
          <div class="logo-block" id="logoBlock"><span>RCS</span></div>
        </header>

        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
          "
        >
          <div class="title">Solicite a sua pré-fatura</div>
          <div style="color: var(--muted); font-size: 13px">
            Rápido • Fácil • Seguro
          </div>
        </div>

        <form id="requestForm">
          <div class="grid-2">
            <div>
              <label for="requester">Nome do solicitante *</label>
              <input id="requester" type="text" required />
            </div>
            <div>
              <label for="email">E-mail *</label>
              <input id="email" type="email" required />
            </div>
          </div>
          <div>
            <label for="description">Descrição da solicitação *</label>
            <textarea id="description" required></textarea>
          </div>
          <div>
            <label>Anexos (opcional)</label>
            <div class="file-area">
              <div style="flex: 1">
                <div class="info">
                  Clique para selecionar ou arraste arquivos aqui (pdf, jpg,
                  png, doc)
                </div>
                <div id="selectedFiles" class="selected-files"></div>
              </div>
              <button type="button" class="btn" id="chooseBtn">
                Selecionar
              </button>
              <input
                id="attachments"
                type="file"
                multiple
                style="display: none"
              />
            </div>
          </div>
          <div class="actions">
            <button type="submit" class="submit" id="submitBtn">
              Enviar solicitação
            </button>
            <div id="resultMessage" style="flex: 1"></div>
          </div>
          <footer>
            Ao submeter, o nosso sistema irá gerar uma pré-fatura automática com
            base na solicitação.
          </footer>
        </form>
      </div>
    </div>

    <script>
      const FORM_ENDPOINT = 'https://smart-quote-ia-1.onrender.com/forms';

      const attachmentsInput = document.getElementById('attachments');
      const chooseBtn = document.getElementById('chooseBtn');
      const selectedFilesDiv = document.getElementById('selectedFiles');
      const form = document.getElementById('requestForm');
      const resultMessage = document.getElementById('resultMessage');
      const submitBtn = document.getElementById('submitBtn');

      chooseBtn.addEventListener('click', () => attachmentsInput.click());
      attachmentsInput.addEventListener('change', (e) => {
        const files = Array.from(e.target.files || []);
        selectedFilesDiv.innerHTML = files.map((f) => f.name).join(', ');
      });

      form.addEventListener('submit', async (ev) => {
        ev.preventDefault();
        const requester = document.getElementById('requester').value.trim();
        const email = document.getElementById('email').value.trim();
        const description = document.getElementById('description').value.trim();
        if (!requester || !email || !description) {
          showMessage('Preencha todos os campos obrigatórios.', 'err');
          return;
        }

        submitBtn.disabled = true;
        showMessage('Enviando solicitação...', 'ok');

        try {
          const files = Array.from(attachmentsInput.files || []);
          const attachments = files.map((f) => ({
            fileName: f.name,
            fileUrl: 'local://' + f.name, //
            fileType: f.type,
          }));

          const payload = { requester, email, description, attachments };

          const response = await fetch(FORM_ENDPOINT, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload),
          });

          if (!response.ok) {
            throw new Error('Erro ' + response.status);
          }

          showMessage('Solicitação enviada com sucesso!', 'ok');
          form.reset();
          selectedFilesDiv.innerHTML = '';
        } catch (err) {
          console.error(err);
          showMessage('Erro ao enviar solicitação.', 'err');
        } finally {
          submitBtn.disabled = false;
        }
      });

      function showMessage(msg, type) {
        resultMessage.innerHTML =
          '<div class="message ' +
          (type === 'ok' ? 'ok' : 'err') +
          '">' +
          msg +
          '</div>';
      }
    </script>
  </body>
</html>
